<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XBOX Navigation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="main-container">
      <div class="navbar">
        <a href="#" class="logo-link">
          <img src="assets/xbox.png" class="logo" alt="XBOX Logo" />
        </a>
        <div class="nav-items">
          <div class="nav-item">
            <a href="#" class="nav-link">Games</a>
            <img src="assets/arrow-down.png" class="icon-small" alt="Dropdown" />
          </div>
          <div class="nav-item">
            <a href="#" class="nav-link muted">Consoles</a>
            <img src="assets/arrow-down.png" class="icon-small" alt="Dropdown" />
          </div>
          <a href="#" class="nav-link muted">Community</a>
          <div class="search-container">
            <input type="text" placeholder="Search" class="search-input">
          </div>
          <div class="nav-item">
            <a href="#" class="nav-link account-link">
              <img src="assets/user.png" class="icon-medium" alt="Profile" />
              <span class="nav-text muted">My XBOX</span>
              <img src="assets/arrow-down.png" class="icon-small green" alt="Dropdown" />
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="primary-content-container">
      <div class="sidebar-overlay"></div>
      <div class="game-content-wrapper">
        <div class="game-info-container">
          <div class="game-text-container">
            <h1 class="game-title">Star Wars</h1>
            <h2 class="game-subtitle">Battlefront II</h2>
          </div>
          <div class="game-buttons-container">
            <button class="trailer-button">Watch Trailer</button>
            <button class="explore-button">Explore Games</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
